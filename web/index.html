<html>
    <head>
        <link rel="stylesheet" href="css/homecss.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<script src="bootstrap/jquery-1.11.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript -->

        <title >Online Exam</title>
    
    
  
    </head>
    <body>

     
       <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form action="login" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Username</label>
                        <div class="col-sm-9">
                            <input  class="form-control" id="inputEmail3" name="inputEmail3" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" name="inputPassword3" placeholder="Password" required>
                        </div>
                    </div>
              
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" value="login" class="btn btn-success btn-sm">
                                Sign in</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
<!-- Button HTML (to Trigger Modal) -->
    Not Registered? <a href="#myModal"  data-toggle="modal">Register</a>
    
    <!-- Modal HTML -->

                </div>
            </div>
        </div>
    </div>
            

            <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="register" method="post" class="form-horizontal" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Enter Details</h4>
                </div>
                <div class="modal-body">
                     
                    <div class="form-group">
                        <label for="regname" class="col-sm-3 control-label">
                            Username</label>
                        <div class="col-sm-9">
                            <input  class="form-control" id="regname" name="regname" placeholder="User Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regpass" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="regpass" name="regpass" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regmail" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input  class="form-control" type="email" id="regmail" name="regmail" placeholder="Email" required>
                        </div>
                    </div>
                    
                

                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input type="Submit" value="Submit" class="btn btn-primary">
                </div>
                </form>
            </div>
        </div>
    </div>

    </body>
</html>
